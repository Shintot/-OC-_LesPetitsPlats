<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Les petits plats</title>
		<meta name="description" content="Trouvez la recette parfaite pour aujourd'hui !" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
		<link
			rel="stylesheet"
			crossorigin="anonymous"
			href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css"
			integrity="sha384-TxKWSXbsweFt0o2WqfkfJRRNVaPdzXJ/YLqgStggBVRREXkwU7OKz+xXtqOU4u8+"
		/>
	</head>
	<body class="body">
		<header class="header">
			<object class="header__logo" data="./assets/logo.svg"></object>
		</header>
		<div class="research">
			<form class="research__bar">
				<input
					class="research__bar__input"
					placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
					type="search"
				/>
				<button class="research__bar__submit" type="submit">
					<i class="far fa-search"></i>
				</button>
			</form>
			<aside class="research__filters"></aside>
		</div>
		<div class="research__fields">
			<form class="research__fields__form ingredient__form">
				<input
					class="research__fields__form__input ingredient__input"
					placeholder="IngrÃ©dient"
					type="search"
					id="chercheIngr"
				/>
				<button class="ingredient__button" type="button" id="boutondown" >
					<i class="far fa-chevron-down apparatus__chevron" id="chevron"></i>
				</button>
				<button class="ingredient__button" type="button" id="boutonup" >
					<i class="far fa-chevron-up apparatus__chevron" id="chevron"></i>
				</button>
			</form>
			<aside class="research__fields__form__results__ingredient">
				
				<ul  id="ingredient__results"></ul>
			</aside>
			<form class="research__fields__form apparatus__form">
				<input
					class="research__fields__form__input apparatus__input"
					placeholder="Appareil"
					type="search"
				/>
				<button class="research__fields__form__submit apparatus__button" id="boutonAppareil"type="button">
					<i class="far fa-chevron-down apparatus__chevron"></i>
				</button>
				<button class="research__fields__form__submit apparatus__button" id="boutonAppareilup"type="button">
					<i class="far fa-chevron-up apparatus__chevron"></i>
				</button>
			</form>
			<aside class="research__fields__form__results__apparatus">
				<ul id="appareil__results"></ul>
			</aside>
			<form class="research__fields__form ustensils__form">
				<input
					class="research__fields__form__input ustensils__input"
					id="rechercheUsteniles"
					placeholder="Ustensiles"
					type="search"
				/>
				<button class="research__fields__form__submit ustensils__button" id="boutonUstensilsDown" type="button">
					<i class="far fa-chevron-down ustensils__chevron"></i>
				</button>
				<button class="research__fields__form__submit ustensils__button" id="boutonUstensils" type="button">
					<i class="far fa-chevron-up ustensils__chevron"></i>
				</button>
			</form>
			<aside class="research__fields__form__results__ustensils">
				<ul id="ustensils__results"></ul>
			</aside>
		</div>
		<main class="results"></main>
		<script src="./scripts/main.js"></script>
		<script src="./scripts/constructeur/creacarte.js"></script>
		<script src="./scripts/utils/dom.js"></script>
		<script src="./scripts/utils/ordre.js"></script>
		<script src="./scripts/utils/filtreBar.js"></script>
	</body>
</html>
